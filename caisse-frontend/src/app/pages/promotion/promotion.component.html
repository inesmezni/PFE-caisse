


  <form (ngSubmit)="sendEmail()" class="email-form">
    <div class="form-group">
      <label for="subject">Objet:</label>
      <input type="text" id="subject" name="subject" [(ngModel)]="subject" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" [(ngModel)]="message" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
