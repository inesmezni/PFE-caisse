<div class="col-md-22">
  <div class="col-md-12">
    <h3>Modifier Cat√©gorie</h3>
  </div>
  <div class="col-md-12">
    <form [formGroup]="editCategoryForm">
      <div class="grid-container">
        <div class="grid-item">
          <label for="code">Code Categorie:</label><br>
          <input type="text" id="code" name="code" formControlName="code" required>
        </div>
        <div class="grid-item">
          <label for="designation">Designation</label><br>
          <input type="text" id="designation" name="designation" formControlName="designation" required>
        </div>
      </div>
      <div class="grid-container">
        <div class="grid-item button-container">
          <button type="submit" name="submit" class="button-save" (click)="modifierCategory()">Modifier</button>
          <button type="reset" name="reset" class="button-cancel" (click)="cancel()">Annuler</button>
        </div>
      </div>
    </form>
  </div>
</div>
