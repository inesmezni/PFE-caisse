<div class="container mb-3">

        </div>

  </div>

  <div class="row mt-2 p-3 custom-border">

        <option value="article3">fraise</option>
        <option value="article4">Eau</option>

    <div class="col-md-3">
      <input type="text" class="form-control form-control-sm" placeholder="QuantitÃ©">

    </div>
    <div class="col-md-1 d-flex align-items-center">
      <button type="button" class="btn btn-primary btn-sm">+</button>
    </div>
  </div>

  <div class="row mt-2 p-3 custom-border ">
    <div class="col-md-12 text-right">
      <h3>Total de la commande: 0</h3>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <button type="submit" name="submit" class="btn btn-primary button-save">Enregistrer</button>
    <button type="reset" name="reset" class="btn btn-secondary button-cancel">Annuler</button>
  </div>
</div>
